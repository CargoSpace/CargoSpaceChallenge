{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <meta name="description" content="Responsive, Bootstrap, BS4" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- for ios 7 style, multi-resolution icon of 152x152 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
  <link rel="apple-touch-icon" href="{% static "images/logo.png" %}">
  <meta name="apple-mobile-web-app-title" content="Flatkit">
  <!-- for Chrome on Android, multi-resolution icon of 196x196 -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" sizes="196x196" href="{% static "images/logo.png" %}">
  
  <!-- style -->
  <link rel="stylesheet" href="{% static "app/css/animate.css/animate.min.css" %}" type="text/css" />
  <link rel="stylesheet" href="{% static "app/css/glyphicons/glyphicons.css" %}" type="text/css" />
  <link rel="stylesheet" href="{% static "app/css/font-awesome/css/font-awesome.min.css" %}" type="text/css" />
  <link rel="stylesheet" href="{% static "app/css/material-design-icons/material-design-icons.css" %}" type="text/css" />
  <link rel="stylesheet" href="{% static "app/css/ionicons/css/ionicons.min.css" %}" type="text/css" />
  <link rel="stylesheet" href="{% static "app/css/simple-line-icons/css/simple-line-icons.css" %}" type="text/css" />
  <link rel="stylesheet" href="{% static "app/css/bootstrap/dist/css/bootstrap.min.css" %}" type="text/css" />

  <!-- build:css css/styles/app.min.css -->
  <link rel="stylesheet" href="{% static "app/css/styles/app.css" %}" type="text/css" />
  <link rel="stylesheet" href="{% static "app/css/styles/style.css" %}" type="text/css" />
  <!-- endbuild -->
  <link rel="stylesheet" href="{% static "app/css/styles/font.css" %}" type="text/css" />
  
  <link rel="stylesheet" href="{% static "app/css/style.css" %}" type="text/css" />
</head>
<body>
